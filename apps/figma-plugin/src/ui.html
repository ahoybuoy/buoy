<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 12px;
      color: var(--figma-color-text);
      background: var(--figma-color-bg);
    }

    .app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid var(--figma-color-border);
      background: var(--figma-color-bg);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      font-size: 14px;
    }

    .header-icon {
      font-size: 16px;
    }

    .refresh-button {
      background: none;
      border: 1px solid var(--figma-color-border);
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
      color: var(--figma-color-text);
    }

    .refresh-button:hover {
      background: var(--figma-color-bg-hover);
    }

    .refresh-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .spin {
      display: inline-block;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Summary */
    .summary {
      padding: 20px 16px;
      border-bottom: 1px solid var(--figma-color-border);
    }

    .coverage-header {
      display: flex;
      align-items: baseline;
      justify-content: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    .coverage-percent {
      font-size: 42px;
      font-weight: 700;
      line-height: 1;
    }

    .coverage-arrow {
      font-size: 20px;
      color: var(--figma-color-text-tertiary);
    }

    .coverage-target {
      font-size: 20px;
      font-weight: 600;
      color: #22C55E;
    }

    .progress-bar {
      height: 8px;
      background: var(--figma-color-bg-secondary);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 8px;
    }

    .progress-fill {
      height: 100%;
      border-radius: 4px;
      transition: width 0.3s ease;
    }

    .coverage-label {
      text-align: center;
      font-size: 11px;
      color: var(--figma-color-text-tertiary);
      margin-bottom: 16px;
    }

    .issues-count {
      text-align: center;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .owner-breakdown {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 12px;
    }

    .owner-row {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      background: var(--figma-color-bg-secondary);
      border-radius: 6px;
    }

    .owner-icon {
      font-size: 14px;
    }

    .owner-label {
      flex: 1;
      font-size: 12px;
    }

    .owner-count {
      font-weight: 600;
      font-size: 12px;
      background: var(--figma-color-bg);
      padding: 2px 8px;
      border-radius: 10px;
    }

    .last-scanned {
      text-align: center;
      font-size: 11px;
      color: var(--figma-color-text-tertiary);
    }

    /* Issue List */
    .issue-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px 0;
    }

    .issue-list.empty {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      color: var(--figma-color-text-secondary);
    }

    .empty-icon {
      font-size: 32px;
    }

    .empty-text {
      font-weight: 600;
      font-size: 14px;
    }

    .empty-subtext {
      font-size: 12px;
    }

    /* Issue Group */
    .issue-group {
      margin-bottom: 16px;
    }

    .issue-group-header {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: var(--figma-color-bg-secondary);
      border-bottom: 1px solid var(--figma-color-border);
      position: sticky;
      top: 0;
      z-index: 5;
    }

    .issue-group-icon {
      font-size: 14px;
    }

    .issue-group-label {
      font-size: 12px;
      font-weight: 600;
      flex: 1;
    }

    .issue-group-count {
      font-size: 11px;
      color: var(--figma-color-text-tertiary);
    }

    /* Issue Row */
    .issue-row {
      border-left: 3px solid transparent;
      margin: 0 8px 4px 8px;
      border-radius: 6px;
      background: var(--figma-color-bg-secondary);
      overflow: hidden;
    }

    .issue-compact {
      padding: 10px 12px;
      cursor: pointer;
    }

    .issue-compact:hover {
      background: var(--figma-color-bg-hover);
    }

    .issue-header {
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }

    .issue-icon {
      flex-shrink: 0;
    }

    .issue-message {
      font-weight: 500;
      line-height: 1.4;
    }

    .issue-location {
      font-size: 11px;
      color: var(--figma-color-text-tertiary);
      margin-top: 4px;
      margin-left: 22px;
      font-family: 'SF Mono', Monaco, monospace;
    }

    /* Expanded Details */
    .issue-details {
      padding: 12px;
      border-top: 1px solid var(--figma-color-border);
      background: var(--figma-color-bg);
    }

    .detail-row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
      font-size: 11px;
    }

    .detail-label {
      color: var(--figma-color-text-secondary);
      flex-shrink: 0;
    }

    .detail-value {
      color: var(--figma-color-text);
    }

    .detail-value.code {
      font-family: 'SF Mono', Monaco, monospace;
      background: var(--figma-color-bg-secondary);
      padding: 2px 6px;
      border-radius: 4px;
    }

    .detail-section {
      margin-top: 12px;
    }

    /* Action Required Box - prominent CTA */
    .action-required-box {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(139, 92, 246, 0.15) 100%);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      position: relative;
    }

    .action-required-label {
      display: block;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #3B82F6;
      margin-bottom: 6px;
    }

    .action-required-text {
      font-size: 12px;
      font-weight: 500;
      line-height: 1.4;
      color: var(--figma-color-text);
    }

    .copy-action-button {
      position: absolute;
      top: 8px;
      right: 8px;
      padding: 4px 8px;
      background: rgba(59, 130, 246, 0.2);
      border: none;
      border-radius: 4px;
      font-size: 11px;
      cursor: pointer;
      color: var(--figma-color-text);
    }

    .copy-action-button:hover {
      background: rgba(59, 130, 246, 0.3);
    }

    /* Suggestions */
    .suggestions-list {
      margin-top: 6px;
    }

    .suggestion-item {
      padding: 6px 10px;
      margin-top: 4px;
      background: rgba(34, 197, 94, 0.1);
      border-radius: 4px;
      font-size: 11px;
      line-height: 1.4;
    }

    /* Git Info */
    .git-info {
      margin-top: 4px;
      font-size: 11px;
    }

    .commit-info {
      margin-top: 4px;
      color: var(--figma-color-text-tertiary);
      font-size: 10px;
    }

    .commit-hash {
      font-family: 'SF Mono', Monaco, monospace;
      background: var(--figma-color-bg-secondary);
      padding: 1px 4px;
      border-radius: 3px;
    }

    .affected-files {
      margin-top: 4px;
      max-height: 100px;
      overflow-y: auto;
    }

    .affected-file {
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 10px;
      color: var(--figma-color-text-tertiary);
      margin-top: 2px;
      padding: 2px 0;
    }

    /* Loading */
    .loading {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      color: var(--figma-color-text-secondary);
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 2px solid var(--figma-color-border);
      border-top-color: var(--figma-color-text);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    /* Error */
    .error {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 20px;
      text-align: center;
    }

    .error-icon {
      font-size: 32px;
    }

    .error-message {
      color: #DC2626;
    }

    .retry-button {
      padding: 8px 16px;
      background: var(--figma-color-bg-brand);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="ui.js"></script>
</body>
</html>
